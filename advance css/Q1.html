<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --primaryColor: #00b7ff;
            --secondaryColor: #6c757d;
        }
        button{
            width: 200px;
            border: none;
            padding: 3px;
            color: white;
            font-size: larger;
        }
        #primaryBtn{
            background-color: var(--primaryColor);
        }
        #secondaryBtn{
            background-color: var(--secondaryColor);
        }

    </style>
</head>
<body>
    <h1>the var() function promotes code reusability, flexibility, and maintainability in stylesheets, contributing to a more scalable and organized approach to web development.
    </h1>
    <button id="primaryBtn">Primary button</button>
    <button id="secondaryBtn">Secondary button</button>
</body>
</html>
